<h2>Lista de MÃ³dulos</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Curso ID</th>
      <th>Estado</th>
      <th>Orden</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let modulo of moduloList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ modulo.nombre }}</td>
      <td>{{ modulo.curso ? modulo.curso.id : "Sin Curso" }}</td>
      <td>{{ modulo.estado ? "Activo" : "Inactivo" }}</td>
      <td>{{ modulo.orden }}</td>
    </tr>
  </tbody>
</table>
